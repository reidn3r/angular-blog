<div class="container__big-card">
    <div class="big-card__image">
        <img src="{{ BigCardimageURL }}" alt="big-card-image">
    </div>
    <div class="big-card__title">
        <h2>
            <a href="{{ BigCardNewsURL }}" target="_blank">{{ BigCardTitle }}</a>
        </h2>
    </div>
    <div class="big-card__description">
        <p>{{ BigCardDescription }}</p>
    </div>
</div>
